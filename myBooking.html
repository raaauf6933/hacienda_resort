  <script>
    $(document).ready(() => {
      $("#mybooking_form").submit((e) => {
        e.preventDefault();
        $.LoadingOverlay("show");
        let booking_reference = e.target[0].value;
        let email = e.target[1].value;

        errorLogin = () => {
          $("#error").css("display", "block");
        };

        setTimeout(function () {
          $.LoadingOverlay("hide");
          $.ajax({
            url: "php_functions/my_booking/login.php",
            data: "booking_reference=" + booking_reference + "&email=" + email,
            type: "POST",
            success: function (response) {
              let guest_id = 0;
              let reservation_id = 0;
              if (response == '"0"') {
                errorLogin();
              } else {
                JSON.parse(response).map((e) => {
                  guest_id = e.guest_id;
                  reservation_id = e.reservation_id;
                  billing_id = e.billing_id;
                });
                sessionStorage.setItem("my_booking_billingid", billing_id);
                sessionStorage.setItem("my_booking_guestid", guest_id);
                sessionStorage.setItem(
                  "my_booking_reservationid",
                  reservation_id
                );
                window.location = "my_booking/mybooking.html";
              }
            },
          });
        }, 500);
      });
    });
  </script>
